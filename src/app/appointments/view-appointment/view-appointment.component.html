<div class="main-wrapper">
    <!-- <app-menu></app-menu> -->
    <div class="page-wrapper">
      <div class="content">
          <div class="row">
              <div class="col-sm-4 col-3">
                  <h4 class="page-title">View Appointments</h4>
              </div>
              <!-- <div class="col-sm-8 col-9 text-right m-b-20">
                  <a href="Add Appointment" [routerLink]="['/add-appointments']" class="btn btn btn-primary btn-rounded float-right"><i class="fa fa-plus" id="add-button"></i> Add Appointment</a>
              </div> -->
          </div>
          <div class="row">
              <div class="col-md-12">
                  <div class="table-responsive">
                      <table class="table table-border table-striped custom-table mb-0">
                          <thead>
                              <tr>
                                  <th>ID</th>
                                  <th>Title</th>
                                  <th>Date</th>
                                  <th>Time</th>
                                  <th>Patient</th>
                                  <th>Doctor</th>
                                  <th>Description</th>
                              </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor = "let appointment of appointments">
                                <td>{{appointment.id}}</td>
                                <td>{{appointment.title}}</td>
                                <td>{{appointment.date}}</td>   
                                <td>{{appointment.time}}</td>
                                <td>{{appointment.patient}}</td>
                                <td>{{appointment.doctor}}</td>
                                <td>{{appointment.description}}</td>


                                <td class="text-right">
                                    <div class="flex-container">
                                    <button type="submit" class="btn btn-danger" (click)="deleteAppointment(appointment)">Delete</button>
                                    <button type="submit" class="btn btn-secondary" routerLink="/edit-appointments/{{appointment.id}}" >Edits</button>
                                    </div>
                                    

                                </td>
                            </tr>
                        </tbody>
                        
                      </table>
                  </div>
          </div>
          </div>
      </div>
  </div>
